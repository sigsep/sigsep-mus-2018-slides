<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/lirmm.css">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/github.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section class="cover" data-background="css/theme/img/background-red.jpg" data-background-repeat="no-repeat" data-background-size="cover" data-background-position="0 0" data-state="no-title-footer no-progressbar has-dark-background">
					<h2 id="covertitle">Signal Separation Evaluation Challenge 2018</h2>
					<h3>A nice subtitle</h3>
					<p id="coverauthors">
						fabian-robert.stoter@inria.fr<br />
						<i class="fab fa-twitter"></i>faroit

					</p>
					<p>
					January 25th, 2018
					</p>
					<p>
					<img src="css/theme/img/inria-cover.svg" id="inria" class="logo" alt="">
				</section>

				<section data-markdown>
					<textarea data-template>
						# Outline

						* Updates on Tasks
						 * Dropped Tasks
						 * This years Tasks
						* Results
							* ASY
							* MUS
						* <i class="fab fa-audio"></i> DEMO
						* Tools/Reproducibility
							* Dataset Storage
							* Data Loaders
							* Evaluation
							* Submission System
							* Presentation
						* Outlook

					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						# SiSEC

						* Combine various tasks and report during LVA/ICA.
						* Roughly every 1.5 year: 2008, 2011, 2013, 2015, 2017, 2018
						* Each task is supervised by individual maintainer.
						* Targetted at all signal separation applications

=> in practice mostly in audio

					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						# Is Music Separation Solved?

						<iframe width="798.1132075471698" height="493.5" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4AO8QbngQBvthAy4J0iRDCPiiWvYLxYUBv-bK66_sBq88lESiDW5E_NrCiI1tmwvPVz1Q6-s1I9eR/pubchart?oid=818420137&amp;format=image"></iframe>

						#### $\Delta$ SDR Vocals over SISEC Year
					</textarea>
				</section>

			</div>
			<div class='footer'>
				<img src="css/theme/img/inria-bottom.svg" alt="Logo" />
				<div id="middlebox">Signal Separation Evaluation Challenge 2018</div>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: false,
				slideNumber: true,
				minScale: 0.1,
				maxScale: 5,
				transition: 'none', //

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/math-katex/math-katex.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
